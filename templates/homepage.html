<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/main.css">
    <title>Welcome to Shop!</title>
</head>
<body>
    <div class="header-nav">
        {{ if eq .Authorization false}}
        <a href="/signup" class="button" target="">Sign-Up</a>
        <a href="/signin" class="button" target="">Sign-In</a>
        {{ else }}
        <a href="/logout" class="button" >Logout</a>
        <a href="/createproduct" class="button">CreateProduct</a>
        {{end}}
        {{range .Products}}
        <h2><a href="/product?id={{.ID}}">{{.Name}}</a></h2>
        <p>{{.Company}}</p>
        <a href="?category={{.Category}}">{{.Category}}</a>
        {{end}}

    </div>
</body>
</html>
